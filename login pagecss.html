<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>
	<div class="container">
        <h2>Login</h2>
        <form action="Annapurna Interiorcss.html" >
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="registerformcss.html">Register here</a></p>
    </div>
	<dialog>No user found
	<div class="no-user-found">
		<h2>No user found</h2>
		<p>We couldn't find any user with the given credentials. Please try again or register a new account.</p>
	  </div>
	</dialog>
</body>
</html>
